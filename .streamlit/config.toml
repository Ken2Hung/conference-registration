# Streamlit Configuration

[logger]
# Set log level: "error", "warning", "info", "debug"
# Reduce console verbosity by setting to "warning"
level = "warning"

# Message format for logs
messageFormat = "%(asctime)s %(levelname)s: %(message)s"

[runner]
# Reduce auto-rerun messages
fastReruns = true

[client]
# Reduce connection status messages
showErrorDetails = false

[browser]
# Reduce browser-related logs
gatherUsageStats = false

[server]
# Allow external network access
enableCORS = true
enableXsrfProtection = true

# For production with HTTPS (recommended for WebRTC)
# Generated by ./scripts/setup-https.sh
sslCertFile = ".streamlit/ssl/cert.pem"
sslKeyFile = ".streamlit/ssl/key.pem"

# Network address binding
# Use 0.0.0.0 to allow external access
address = "0.0.0.0"
port = 8501

# WebSocket configuration for better WebRTC support
enableWebsocketCompression = true
maxUploadSize = 200
